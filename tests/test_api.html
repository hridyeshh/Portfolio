<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; }
        .response { margin-top: 10px; padding: 10px; background: #f0f0f0; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>API Test Page</h1>
    
    <div class="test-section">
        <h2>Test Local Backend (Port 3001)</h2>
        <button onclick="testLocalBackend()">Test Local Backend</button>
        <div id="local-result" class="response"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Vercel API</h2>
        <button onclick="testVercelAPI()">Test Vercel API</button>
        <div id="vercel-result" class="response"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Direct Gemini API</h2>
        <button onclick="testDirectGemini()">Test Direct Gemini</button>
        <div id="direct-result" class="response"></div>
    </div>

    <script>
        async function testLocalBackend() {
            const resultDiv = document.getElementById('local-result');
            resultDiv.innerHTML = 'Testing...';
            resultDiv.className = 'response';
            
            try {
                const response = await fetch('http://localhost:3001/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: 'Tell me about your experience' })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<strong>Success!</strong><br>${data.response}`;
                    resultDiv.className = 'response success';
                } else {
                    resultDiv.innerHTML = `<strong>Error ${response.status}</strong><br>${response.statusText}`;
                    resultDiv.className = 'response error';
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong><br>${error.message}`;
                resultDiv.className = 'response error';
            }
        }
        
        async function testVercelAPI() {
            const resultDiv = document.getElementById('vercel-result');
            resultDiv.innerHTML = 'Testing...';
            resultDiv.className = 'response';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: 'Tell me about your experience' })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<strong>Success!</strong><br>${data.response}`;
                    resultDiv.className = 'response success';
                } else {
                    resultDiv.innerHTML = `<strong>Error ${response.status}</strong><br>${response.statusText}`;
                    resultDiv.className = 'response error';
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong><br>${error.message}`;
                resultDiv.className = 'response error';
            }
        }
        
        async function testDirectGemini() {
            const resultDiv = document.getElementById('direct-result');
            resultDiv.innerHTML = 'Testing...';
            resultDiv.className = 'response';
            
            try {
                const GEMINI_API_KEY = 'AIzaSyDr62O2OODhj2Tm5LS8n5Ktc1ky5EkM134';
                const GEMINI_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent';
                
                const response = await fetch(`${GEMINI_URL}?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: 'You are Hridyesh Kumar. Tell me about your experience in 2 sentences.'
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 200,
                        }
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<strong>Success!</strong><br>${data.candidates[0].content.parts[0].text}`;
                    resultDiv.className = 'response success';
                } else {
                    const errorData = await response.json();
                    resultDiv.innerHTML = `<strong>Error ${response.status}</strong><br>${JSON.stringify(errorData)}`;
                    resultDiv.className = 'response error';
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong><br>${error.message}`;
                resultDiv.className = 'response error';
            }
        }
    </script>
</body>
</html>
